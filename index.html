<!DOCTYPE html>
<html>
<head>
  <title>AR con Marcador Hiro</title>
  <!-- Incluir A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Incluir AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Incluir el CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <a-scene embedded arjs>
    <!-- Usar el marcador Hiro -->
    <a-marker preset="hiro">
    <a-entity gltf-model="modelos/red_panda.glb" 
                      animation-mixer
                      scale="0.5 0.5 0.5" 
                      position="0 0 0" 
                      rotation="0 0 0" 
                      gesture-handler>
            </a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      
        <!-- Script para manejar gestos y rotaciÃ³n -->
        <script>
          // Componente para rotar el modelo 3D al arrastrar
          AFRAME.registerComponent('gesture-handler', {
            schema: { },
      
            init: function () {
              this.initialX = 0;
              this.initialRotationY = 0;
              this.isDragging = false;
      
              this.el.addEventListener('mousedown', this.onMouseDown.bind(this));
              this.el.addEventListener('mousemove', this.onMouseMove.bind(this));
              this.el.addEventListener('mouseup', this.onMouseUp.bind(this));
      
              this.el.addEventListener('touchstart', this.onTouchStart.bind(this));
              this.el.addEventListener('touchmove', this.onTouchMove.bind(this));
              this.el.addEventListener('touchend', this.onTouchEnd.bind(this));
            },
      
            onMouseDown: function (evt) {
              this.isDragging = true;
              this.initialX = evt.clientX;
              this.initialRotationY = this.el.getAttribute('rotation').y;
            },
      
            onMouseMove: function (evt) {
              if (this.isDragging) {
                const deltaX = evt.clientX - this.initialX;
                const newRotationY = this.initialRotationY + deltaX * 0.5; // Sensibilidad
                this.el.setAttribute('rotation', {x: 0, y: newRotationY, z: 0});
              }
            },
      
            onMouseUp: function () {
              this.isDragging = false;
            },
      
            onTouchStart: function (evt) {
              this.isDragging = true;
              this.initialX = evt.touches[0].clientX;
              this.initialRotationY = this.el.getAttribute('rotation').y;
            },
      
            onTouchMove: function (evt) {
              if (this.isDragging) {
                const deltaX = evt.touches[0].clientX - this.initialX;
                const newRotationY = this.initialRotationY + deltaX * 0.5;
                this.el.setAttribute('rotation', {x: 0, y: newRotationY, z: 0});
              }
            },
      
            onTouchEnd: function () {
              this.isDragging = false;
            }
          });
        </script>
      </body>
      </html>
